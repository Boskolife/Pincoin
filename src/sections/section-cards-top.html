<section class="cards cards-top">

                <picture class="cards-top__img dark">
                    <source media="(max-width: 768px)" srcset="/images/cards-img-1-mob.webp"

                <picture class="cards-top__img dark">
                    <source srcset="/images/cards-img-2.webp" type="image/webp">

                </picture>
