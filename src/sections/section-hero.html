<section class="hero">
    <div class="container">
        <picture class="hero__bg dark">
            <source srcset="/images/hero-img-mob.webp" media="(max-width: 480px)" type="image/webp">
            <source srcset="/images/hero-img-mob.png" media="(max-width: 480px)" type="image/png">
            <source srcset="/images/hero-img.webp" type="image/webp">
            <img src="/images/hero-img.png" alt="Hero background" loading="lazy">
        </picture>
        <picture class="hero__bg light">
            <source srcset="/images/hero-img-light-mob.webp" media="(max-width: 480px)" type="image/webp">
            <source srcset="/images/hero-img-light-mob.png" media="(max-width: 480px)" type="image/png">
            <source srcset="/images/hero-img-light.webp" type="image/webp">
            <img src="/images/hero-img-light.png" alt="Hero background" loading="lazy">
        </picture>
        <div class="hero__icon">
            <img class="dark" src="/images/logo-white.svg" alt="image not found">
            <img class="light" src="/images/logo.svg" alt="image not found">
        </div>
        <div class="hero__content">
            <h1 class="hero__title wow animate__animated animate__fadeInUp">
                The Future <div class="hero__title-inner"><i>is</i> <span>Pink</span></div>
            </h1>
            <h2 class="hero__subtitle">
                Finance just got a major glow-up
            </h2>
            <p class="hero__text">
                Meet PinkWallet, the fun, fearless crypto wallet that <i>slays</i> boring finance
                with <u>style.</u>
            </p>
            <button class="hero__button btn">
                Join Waitlist
                <span>
                    <img src="/images/arrow.svg" alt="image not found">
                </span>
            </button>
            <div class="hero__labels">
                <div class="hero__label">
                    <img src="/images/label-icon-1.svg" alt="image not found">
                    <span>AI Powered</span>
                </div>
                <div class="hero__label">
                    <img src="/images/label-icon-2.svg" alt="image not found">
                    <span>Gas Free</span>
                </div>
                <div class="hero__label">
                    <img src="/images/label-icon-3.svg" alt="image not found">
                    <span>Comes with a free Debit Card</span>
                </div>
            </div>
        </div>
    </div>
</section>
