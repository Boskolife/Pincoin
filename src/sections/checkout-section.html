<div class="checkout-section content-block">
    <div class="container">
        <div class="checkout-section__content content-block__inner">
            <picture class="checkout-section__img img-1 wow animate__animated animate__fadeInLeft" data-wow-delay="0.1s">
                <source srcset="/images/card-1.webp" type="image/webp">
                <img src="/images/card-1.png" alt="image not found">
            </picture>
            <picture class="checkout-section__img img-2 wow animate__animated animate__fadeInUp" data-wow-delay="0.2s">
                <source srcset="/images/card-2.webp" type="image/webp">
                <img src="/images/card-2.png" alt="image not found">
            </picture>
            <picture class="checkout-section__img img-3 wow animate__animated animate__zoomIn" data-wow-delay="0.3s">
                <source srcset="/images/card-3.webp" type="image/webp">
                <img src="/images/card-3.png" alt="image not found">
            </picture>
            <picture class="checkout-section__img img-4 wow animate__animated animate__fadeInDown" data-wow-delay="0.4s">
                <source srcset="/images/card-4.webp" type="image/webp">
                <img src="/images/card-4.png" alt="image not found">
            </picture>
            <picture class="checkout-section__img img-5 wow animate__animated animate__fadeInRight" data-wow-delay="0.5s">
                <source srcset="/images/card-5.webp" type="image/webp">
                <img src="/images/card-5.png" alt="image not found">
            </picture>
            <h2 class="checkout-section__title content-block__title wow animate__animated animate__fadeInUp">
                Flex your crypto gains at the checkout counter and watch jaws drop when the receipt
                says Paid with PinkWallet. Finance glow-up level 100.
            </h2>
            <button class="checkout-section__button btn wow animate__animated animate__fadeInUp" data-wow-delay="0.3s" data-join-waitlist>
                Join Waitlist
                <span>
                    <img src="/images/arrow.svg" alt="image not found">
                </span>
            </button>
        </div>
    </div>
</div>
