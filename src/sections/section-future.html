<section class="future">
    <picture class="future__img img-2 dark">
        <source srcset="/images/future-img-2.webp" type="image/webp">
        <img src="/images/future-img-2.png" alt="image not found">
    </picture>
    <picture class="future__img img-2 light">
        <source srcset="/images/future-img-2-light.webp" type="image/webp">
        <img src="/images/future-img-2-light.png" alt="image not found">
    </picture>
    <div class="container">
        <picture class="future__img img-1 dark">
            <source srcset="/images/future-img-1.webp" type="image/webp">
            <img src="/images/future-img.png" alt="image not found">
        </picture>
        <picture class="future__img img-1 light">
            <source srcset="/images/future-img-1-light.webp" type="image/webp">
            <img src="/images/future-img-1-light.png" alt="image not found">
        </picture>
        <div class="future__content">
            <h2 class="future__title wow animate__animated animate__fadeInUp">Let’s do this - the future is pink and it’s calling your name!
            </h2>
            <p class="future__text wow animate__animated animate__fadeInUp" data-wow-delay="0.2s"> Join the Waitlist now and be the first to experience this
                glow-up.</p>
            <button class="future__button btn wow animate__animated animate__fadeInUp" data-wow-delay="0.4s" data-join-waitlist>
                Join Waitlist
                <span>
                    <img src="/images/arrow.svg" alt="image not found">
                </span>
            </button>
        </div>
    </div>
</section>
