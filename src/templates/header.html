<header id="header" class="header wow animate__animated animate__fadeInDown">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo-track">
                <div class="header__logo ">
                    <img src="/images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="header__menu">
                <button class="header__theme-switcher" id="theme-toggle" aria-label="Toggle theme">
                    <span class="header__theme-switcher-label">
                        <span class="header__theme-switcher-icon header__theme-switcher-icon--moon">
                            <img src="/images/moon.svg" alt="Dark theme">
                        </span>
                        <span class="header__theme-switcher-icon header__theme-switcher-icon--sun">
                            <img src="/images/sun.svg" alt="Light theme">
                        </span>
                    </span>
                </button>
                <button class="header__menu-button" data-join-waitlist>
                    Join waitlist
                </button>
            </div>
        </div>
    </div>
</header>
